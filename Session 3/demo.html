<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
    <h1>Đăng ký</h1>
     <!--type 
     id optional
     placeholder - optional (tùy chọn)
     name -->
     <!-- query string - ?ket=value&...keyN=valueN-->


    <form action="htpp://www.myserver.com" method="GET">
        <label for="username">username</label>
            <input
             placeholder="email@gmail.com" 
             id="username" 
             type="text" 
             name="username"/>
             <br />
             <label for="email">Email</label>
             <input 
             id="email"
             type="email"
             name="email">
             <br />
             <label for="password">Password</label>
            <input
            id="password"
            type="password "
            name="password">
            <button>Send</button>



    </form>
    
</body>
</html>
