<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td><label for="hvt">Họ và tên:</label></td>
                <td><input type="text" name="hvt" id="hvt"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh:</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Số điện thoại:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Chuyên ngành:</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Năm nhập học:</label></td>
                <td><input type="text" name="" id="" style="padding: 5px; font-size: 5px;"></td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ:</label></td>
                <td><textarea name="" id="" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Lớp học:</label></td>
                <td>
                    <select>
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                        <option>Lớp 4</option>
                        <option>Lớp 5</option>
                        <option>Lớp 6</option>
                        <option>Lớp 7</option>
                        <option>Lớp 8</option>
                        <option>Lớp 9</option>
                        <option>Lớp 10</option>
                        <option>Lớp 11</option>
                        <option>Lớp 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Ngày đăng kí:</label></td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
