 <html lang="en">

     <link rel="stylesheet" href="BT2.css">
     <style>
        .container{ font-family: Arial, Helvetica, sans-serif;
     display: flex;
     flex-direction: column;
     align-items: flex-start;
     gap:20px;
     background-color: #F9FAFC;
     padding:0px 10px;
 }
 h1{
     font-size: 45px;
    
     background  : linear-gradient(#38393B, #acb5c000);
     background-clip: text;
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
 }
 .images{
     display:flex;
     justify-content: flex-start;
     gap:50px;
     align-items: center;
 }
 .images div{
     text-align:center;
     display: flex;
     flex-direction: column;
     gap:30px;
 }
 .box{
     background-color: #EBEEF3;
     border-radius: 10px;
     padding:20px;
 }
 img{
     width:340px;
     border-radius: 10px;
 }
     </style>
    
 
    
 </head>

             </div>
         </div>

 </body>
 </html>
