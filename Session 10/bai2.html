<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    
     
     <style>
        .container{ font-family: Arial, Helvetica, sans-serif;
     display: flex;
     flex-direction: column;
     align-items: flex-start;
     gap:20px;
     background-color: #F9FAFC;
     padding:0px 10px;
 }
 h1{
     font-size: 45px;
    
     background  : linear-gradient(#38393B, #acb5c000);
     background-clip: text;
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
 }
 .images{
     display:flex;
     justify-content: flex-start;
     gap:50px;
     align-items: center;
 }
 .images div{
     text-align:center;
     display: flex;
     flex-direction: column;
     gap:30px;
 }
 .box{
     background-color: #EBEEF3;
     border-radius: 10px;
     padding:20px;
 }
 img{
     width:340px;
     border-radius: 10px;
 }
     </style>
    
 
    
 </head>
 <body>
     <div class="container">
         <h2>Category</h2>
         <div class="images">
             <div>
                 <div class="box"><h1>FOOBALL</h1></div>
                 <img src="./Screenshot 2025-03-10 093143.png">
             </div>
             <div>
                 <img src="./Screenshot 2025-03-10 093238.png">
                 <div class="box"><h1>BASCKET BALL</h1></div>
             </div>
             <div>
                 <div class="box"><h1>CAR SPORT</h1></div>
                 <img src="./Screenshot 2025-03-10 093313.png"
             
                 />
             </div>
             <div>
                 <img src="./Screenshot 2025-03-10 093350.png">
                 <div class="box"><h1>TABLE TENNIS</h1></div>
             </div>
         </div>
     </div>
     
     
 </body>
 </html>
