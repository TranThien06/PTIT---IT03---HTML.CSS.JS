<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
     body {
    background-color: #f5f5f5;
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #e0e0e0;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    font-style: italic;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    color: #666;
}

.nav-links li {
    cursor: pointer;
}

.nav-links .home {
    font-weight: bold;
    color: black;
}

.nav-links li:hover {
    color: black;
}

.search-button {
    background-color: #666;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.search-button span{
    margin-left: 5px;



   
   
}

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Sport News</div>
        <ul class="nav-links">
            <li class="active">Home</li>
            <li>Category</li>
            <li>Trending News</li>
            <li>Recent News</li>
            <li>Clubs Ranking</li>
            <li>Sports Article</li>
        </ul>
        <button class="search-button">
            <span> <i class="fa-duotone fa-solid fa-magnifying-glass"></i>Search</span>
        </button>
    </nav>
</body>
</html>
