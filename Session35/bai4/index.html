<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Documnet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }

        input {
            padding: 6px;
            margin: 5px;
        }

        button {
            padding: 6px 12px;
            margin: 5px;
        }

        .pagination {
            margin-top: 15px;
            text-align: center;
        }

        .pagination button {
            padding: 6px 10px;
            margin: 0 2px;
            border: 1px solid #007bff;
            background-color: white;
            color: #007bff;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
        }
       
    </style>
</head>

<body>

    <h2>Danh sách nhân viên Rikkei</h2>

    <input type="text" id="nameInput" placeholder="tên nhân viên">
    <input type="text" id="positionInput" placeholder="chức vụ">
    <button onclick="addEmployee()">thêm nhân viên</button>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    
</body>
