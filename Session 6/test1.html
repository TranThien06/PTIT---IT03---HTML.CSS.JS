<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-right: 20px;
        }
        .text {
            font-size: 18px;
            text-align: left;
        }
        .footer {
            background-color: #eeeeee;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        Giới Thiệu Bản Thân
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>

        </div>
    </div>

    <div class="container">
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" alt="Avatar">

    <div class="footer">
