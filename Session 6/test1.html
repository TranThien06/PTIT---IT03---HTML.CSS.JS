<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

main {
    display: flex;
    margin: 20px;
}

aside {
    width: 25%;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content {
    width: 75%;
    padding-left: 20px;
}

article {
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

article img {
    width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer a {
    color: #ffcc00;
    text-decoration: none;
}

    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <aside>
            <h2>Chuyên mục</h2>
            <ul>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">HTML</a></li>
            </ul>
        </aside>

        <section class="content">
            <article>
                <h2>Bài viết 1</h2>
                <img src="https://via.placeholder.com/300x150?text=JS" alt="JS Image">
                <p>Đây là nội dung tóm tắt của bài viết 1.</p>
            </article>

            <article>
                <h2>Bài viết 2</h2>
                <img src="https://via.placeholder.com/300x150?text=JS" alt="JS Image">
                <p>Đây là nội dung tóm tắt của bài viết 2.</p>
            </article>
        </section>
    </main>

    <footer>
        Liên hệ: <a href="mailto:email@example.com">email@example.com</a>
    </footer>

</body>
</html>
