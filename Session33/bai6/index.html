<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2>Ứng dụng Thời tiết</h2>
        <div class="input-group mb-3" style="max-width: 300px; margin: 0 auto;">
            <input type="text" id="cityInput" class="form-control" placeholder="Nhập thành phố...">
            <button class="btn btn-primary" onclick="getWeather()">Tìm kiếm</button>
        </div>
        <div id="weatherCard" class="weather-card">
            <h3 id="cityName"></h3>
            <div class="d-flex align-items-center justify-content-center">
                <span id="weatherIcon" style="font-size: 40px;"></span>
                <span id="temperature" style="font-size: 24px; margin-left: 10px;"></span>°C
            </div>
            <p><strong>Độ ẩm:</strong> <span id="humidity"></span>%</p>
            <p><strong>Tốc độ gió:</strong> <span id="windSpeed"></span>km/h</p>
            <p><strong>Mô tả:</strong> <span id="description"></span></p>
        </div>
        <p id="error" class="error">Thành phố không tồn tại trong danh sách!</p>
    </div>

    <!-- Thêm Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
