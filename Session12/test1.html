<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            color: white;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Rikkei cards</h2>
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://haycafe.vn/wp-content/uploads/2022/01/Hinh-anh-Mat-Trang-ngay-sinh.jpg" alt="Moon Image">
                <div class="card-body">
                    
                    <h5 class="card-title">Short title, long jacket</h5>
                    <p class="card-text">
                        <span>🌍 Earth</span> &nbsp; 📅 3d
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/400x300/?flower" alt="Flower Image">
                <div class="card-body">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <p class="card-text">
                        <span>📍 Pakistan</span> &nbsp; 📅 4d
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/400x300/?jellyfish" alt="Jellyfish Image">
                <div class="card-body">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <p class="card-text">
                        <span>📍 California</span> &nbsp; 📅 5d
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
