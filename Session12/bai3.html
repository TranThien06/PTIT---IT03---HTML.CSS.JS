    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
        Mở Form Đăng Ký
    </button>

    
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
    <div class="modal-content">
         <div class="modal-header">
        <h5 class="modal-title fw-bold" id="registerModalLabel">Đăng ký thành viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
    <div class="modal-body">
                    
        <form>
                <div class="mb-3">
             <label for="fullname" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
        </div>
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
           <div class="mb-3">
       <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        </div>
           <button type="submit" class="btn btn-success w-30">Đăng ký</button>
            </form>
       </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>

</body>
</html>
