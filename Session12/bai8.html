<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Payment</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                <label class="form-check-label" for="debitCard">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <form class="mt-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nameOnCard" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="nameOnCard">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cardNumber" class="form-label">Credit card number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control" id="expiration">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" >
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary w-100">Continue to checkout</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
