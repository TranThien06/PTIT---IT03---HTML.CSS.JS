<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên Rikkei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 150px;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
          
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Danh sách nhân viên Rikkei</h2>
        <input type="text" id="nameInput" placeholder="tên nhân viên">
        <input type="text" id="positionInput" placeholder="chức vụ">
        <br>
        <button onclick="addStaff()">Thêm nhân viên</button>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="staffTableBody"></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
