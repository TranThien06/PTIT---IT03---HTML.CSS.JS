<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .container {
            background: linear-gradient(135deg, #3a3a52, #4b2c4d);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        label {
            display: block;
            font-size: 14px;
            color: white;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 60px;
            
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-group">
            <div>
                <label>Name</label>
                <input type="text">
            </div>
            <div>
                <label>Email</label>
                <input type="email" >
            </div>
        </div>
        
        <label>Message</label>
        <textarea placeholder=""></textarea>
        
        <button>SEND MESSAGE</button>
    </div>

</body>
</html>
