<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>

    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
}

.search-container {
    display: flex;
    align-items: center;
    background: white;
    padding: 10px 15px;
    border-radius: 30px;
    width: 500px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.search-icon {
    color: #777;
    font-size: 16px;
    margin-right: 10px;
}

input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    color: #333;
}

.icons {
    display: flex;
    gap: 10px;
}

.icons i {
    color: #777;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Nhập từ khóa tìm kiếm">
        <div class="icons">
            <i class="fas fa-microphone"></i>
            <i class="fas fa-camera"></i>
        </div>
    </div>
</body>
</html>
