<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Beauty & Fashion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .main-container {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    /* Phần tiêu đề với vạch đứng màu cam */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header .line {
      width: 4px;
      height: 24px;
      background-color: #f05a28;
      margin-right: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      color: #333;
    }
    /* Phần ảnh và chữ đè lên ảnh (overlay) */
    .image-container {
      position: relative;
      margin-bottom: 16px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    .overlay-text {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 80%;
    }
    .overlay-text h2 {
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
    }
    /* Phần nội dung phía dưới */
    .content p {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Phần tiêu đề -->
    <div class="header">
      <div class="line"></div>
      <h1>Beauty &amp; Fashion</h1>
    </div>

    <!-- Phần ảnh và overlay -->
    <div class="image-container">
      <!-- Thay link ảnh bằng ảnh của bạn -->
      <img src="https://nguoiduatin.mediacdn.vn/upload/1-2025/images/2025-02-11/H-img_3309-1739263621-781-width1536height2048.jpeg" alt="Hình minh hoạ">
      <div class="overlay-text">
        <h2>Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!</h2>
      </div>
    </div>

    <!-- Phần nội dung bài viết -->
    <div class="content">
      <p>Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?</p>
      <p>Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp</p>
    </div>
  </div>
</body>
</html>
