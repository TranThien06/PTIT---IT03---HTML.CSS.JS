<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Layout vùng chứa modal */
        .container {
            background-color: #999;
            padding: 20px;
            width: fit-content;
        }

        h2 {
            margin-top: 0;
        }

        /* Nút open */
        #openModalBtn {
            margin-bottom: 20px;
        }

        /* Modal nền */
        .modal {
            display: none;
            /* Ẩn ban đầu */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Nội dung modal */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 6px;
            width: 40%;
            position: relative;
            font-size: 14px;
        }

        /* Nút đóng modal */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>

<body>

    <p>Cho layout modal như sau:</p>

    <div class="container">
        <h2>Modal Example</h2>
        <button id="openModalBtn">Open Modal</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <p>Some text in the Modal</p>
            </div>
        </div>
    </div>

   

    <script src="./index.js"></script>

</body>

</html>
