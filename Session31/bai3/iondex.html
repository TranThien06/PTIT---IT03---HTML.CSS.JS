<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        transition: background-color 0.3s;
    }

    .box-container {
        border: 1px solid #000;
        padding: 10px;
        display: flex;
        gap: 10px;
        margin-top: 10px;
        width: fit-content;
    }

    .box {
        width: 100px;
        height: 100px;
        color: black;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .xanh {
        background-color: green;
        color: black;
    }

    .do {
        background-color: red;
        color: black;
    }

    .tim {
        background-color: violet;
        color: black;
    }
</style>
<body>
    <script src="./index.js"></script>
    <h3>change background-color</h3>
    <p>Mouse click</p>
    
    <div class="box-container">
        <div class="box xanh" onclick="doiMau('green')">xanh</div>
        <div class="box do" onclick="doiMau('red')">đỏ</div>
        <div class="box tim" onclick="doiMau('violet')">tím</div>
    </div>
</body>
</html>
