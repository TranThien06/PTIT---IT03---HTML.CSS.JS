<div class="container">
    <h1>Center Align Text</h1>
    <p class="description">To just center the text inside an element, use <code style="color: #D13A5E;">text-align: center;</code></p>
    
    <div class="center">This text is centered.</div>

    <div class="example-box">
        <h2>Example</h2>
        <div class="code-snippet">
            <pre><span style="color: rgb(191, 127, 130);">.center</span> { 
    <span style="color: rgb(230, 120, 104);">text-align</span>: <span style="color: rgb(89, 84, 192);">center</span>; 
    <span style="color: rgb(230, 120, 104);">border</span>: <span style="color: rgb(89, 84, 192);">3px solid green</span>; 
}</pre>
