<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List K24</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #nhapCongViec {
            padding: 5px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #nutThem {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 3px;
        }

        .edit-btn,
        .delete-btn {
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
        }

        #danhSachCongViec {
            text-align: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>To-Do List K24</h2>
        <div class="input-area">
            <input type="text" id="nhapCongViec" placeholder="Nhập công việc...">
            <button id="nutThem">Thêm</button>
        </div>
        <div id="danhSachCongViec"></div>
    </div>

    <script>
        const nhapCongViec = document.getElementById("nhapCongViec");
        const nutThem = document.getElementById("nutThem");
        const danhSachCongViec = document.getElementById("danhSachCongViec");

        function themCongViec() {
            const congViec = nhapCongViec.value.trim();
            if (congViec !== "") {
                const taskItem = document.createElement("div");
                taskItem.className = "task-item";
                taskItem.innerHTML = `
                    <span>${congViec}</span>
                    <div>
                        <button class="edit-btn" onclick="suaCongViec(this)">Sửa</button>
                        <button class="delete-btn" onclick="xoaCongViec(this)">Xóa</button>
                    </div>
                `;
                danhSachCongViec.appendChild(taskItem);
                nhapCongViec.value = "";
            }
        }

        function suaCongViec(button) {
            alert("Bạn đang thực hiện chỉnh sửa công việc.");
            const congViecHienTai = button.parentElement.parentElement.querySelector("span").textContent;
            const noiDungMoi = prompt("Chỉnh sửa công việc:", congViecHienTai);
            if (noiDungMoi !== null && noiDungMoi.trim() !== "") {
                button.parentElement.parentElement.querySelector("span").textContent = noiDungMoi.trim();
            }
        }

        function xoaCongViec(button) {
            alert("Bạn đang chuẩn bị xóa công việc.");
            if (confirm("Bạn có chắc muốn xóa công việc này?")) {
                button.parentElement.parentElement.remove();
            }
        }

        nutThem.addEventListener("click", themCongViec);

        nhapCongViec.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                themCongViec();
            }
        });
    </script>
</body>

</html>
