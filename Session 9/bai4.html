<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .main {
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .content {
            width: 75%;
            background-color: #e74c3c;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .footer {
            background-color: #9b59b6;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="sidebar">Sidebar</div>
            <div class="content">Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
