<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header, .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer {
            background-color: #9b59b6;
        }

        .content-area {
            display: flex;
            gap: 10px;
            width: 100%;
            height: 400px;
        }

        .sidebar {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px;
            width: 25%;
            height: 100%;
        }

        .content {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
            width: 75%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="content-area">
            <div class="sidebar">Sidebar</div>
            <div class="content">Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
