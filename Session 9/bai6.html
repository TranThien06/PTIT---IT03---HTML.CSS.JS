<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .big {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            flex: 1.5;
            font-size: 16px;
        }

        .small-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 1;
        }

        .small {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="big">Big</div>
            <div class="small-group">
                <div class="small">Small 1</div>
                <div class="small">Small 2</div>
                <div class="small">Small 3</div>
                <div class="small">Small 4</div>
            </div>
        </div>
        <div class="row">
            <div class="big">Big</div>
            <div class="small-group">
                <div class="small">Small 5</div>
                <div class="small">Small 6</div>
                <div class="small">Small 7</div>
                <div class="small">Small 8</div>
            </div>
        </div>
    </div>

</body>
</html>
