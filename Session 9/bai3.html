<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }
        
        
        .pather{
            display: flex;
            width: 670px;
            height: 110px;
            background-color: #F1F1F1;
            flex-wrap: wrap;
            
            border: 2px solid black;
            text-align: center;
            flex-direction: row;
            margin: 20px auto;
            padding-top:8px;
            
            

            
            
        }
        .child{
            width: 150px;
            height: 40px;
            background-color: #3498DB;
            border-radius: 3px;
            color: white;
            font-size: 10px;
            padding-top: 15px;
            margin-left: 13px;
            text-align: center;
            
        }
        .child-five{
            width:315px;
            height: 40px;
            background-color: #3498DB;
            border-radius: 5px;
            color: white;
            font-size: 10px;
            padding-top: 15px;
            margin-left: 13px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="pather">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child-five">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        
    </div>
</table>
</body>
</html>
